<div id="ns">

     <span class="notice-title">产业快讯：</span>
        <div class="notice-text">
          [@cms_content_list count='5' styleList='2-3' channelOption='2' channelId='96' append='...' useShortTitle='0' showTitleStyle='0' tpl='2'  rollSpeed='30'/]
     </div>
    </div>
    <div id="search" class="fr">

	    </form>
    </div>
</div>
