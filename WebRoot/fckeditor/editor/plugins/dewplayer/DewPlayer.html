<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Insert Dewplayer MP3 Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="hiswing" content="noindex, nofollow" />
		<script type="text/javascript" src="../../dialog/common/fck_dialog_common.js"></script>
		<link href="../../dialog/common/fck_dialog_common.css" type="text/css" rel="stylesheet">
		<script src="InsertMusic.js" type="text/javascript"></script>
		<script type="text/javascript">
		function change(k,s){
		var inp;
		inp=s;
		//inp=inp.replace("#","");
		//inp="#"+inp;
		document.getElementById(k).style.background=inp;
		}
		</script>
	</head>
	<body scroll="no" style="overflow: hidden">
 <table width="100%" border="0">
  <tr>
    <td><span fckLang="DlgDewMusicURL">MP3 URL</span></td>
  </tr>
  <tr>
    <td><span style="vertical-align: top;">
      <input type="text" id="MusicUrl" style="width:280px;"/>
    </span>
	<span id="spanBrowse" style="display: block" rowspan="2">
    <input id="btnBrowse" onclick="BrowseServer();" type="button" value="Browse Server" fckLang="DlgBtnBrowseServer" />
    </span>
	</td>
  </tr>
  <tr>
    <td><span fckLang="DlgDewPlayerType">Player Type:</span>&nbsp;
	<select name="PlayerType"  id="PlayerType" onchange="SendType(this.options[this.selectedIndex].value);">
	<option value="dewplayer" checked>1. 一般型[200x20]</option>
	<option value="dewplayer-multi">2. 进阶型[240x20]</option>
	<option value="dewplayer-mini">3. 迷你型[150x20]</option>
	<option value="dewplayer-vol">4. 音量控制型[240x20]</option>
	<option value="dewplayer-stream">5. 动感型[135x50]</option>
	<option value="dewplayer-bubble">6. 超炫型[250x65]</option>
	</select>
	</td>
  </tr>
  <tr>
    <td><span fckLang="DlgDewWidth" disabled>Width:</span>&nbsp;
	<input type="text" size="2" id="Width" name="Width" value="200" disabled>&nbsp;&nbsp;
	<span fckLang="DlgDewHeight" disabled>Height:</span>&nbsp;
	<input type="text" size="2" id="Height" name="Height" value="20" disabled>&nbsp;&nbsp;&nbsp;&nbsp;
	<span fckLang="DlgDewBgColor">BgColor:</span>&nbsp;
	<input type="text" size="8" id="BgColor" name="BgColor" value="#4A944A" style="background:#4A944A;" onchange="change('BgColor',this.value)">
	<input type="button" value="..." onclick="SelectColor();" >
	</td>
  </tr>
  <tr>
    <td>
	<span fckLang="DlgDewAutoStart">AutoStart</span><input id="AutoStart" type="checkbox" >&nbsp;&nbsp;&nbsp;
	<span fckLang="DlgDewAutoReplay">AutoReplay</span><input id="AutoReplay" type="checkbox" ><br>
	<input type="button" value="preview" onclick="makepreview()" fckLang="DlgDewMakePreview"/>
	<br><hr width="100%">
  </tr>
  <tr>
	<td>
	<span id="preview" width="100%"></span>
	</td>
  </tr>
</table>
	</body>
</html>
