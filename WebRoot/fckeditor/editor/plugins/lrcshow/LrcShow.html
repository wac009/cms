<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Insert Music Player with Lyrics Rolling Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="hiswing" content="noindex, nofollow" />
		<script type="text/javascript" src="../../dialog/common/fck_dialog_common.js"></script>
		<link href="../../dialog/common/fck_dialog_common.css" type="text/css" rel="stylesheet">
		<script src="LrcShow.js" type="text/javascript"></script>
	</head>
<body scroll="no" style="overflow: hidden">
 <table width="100%" border="0">
  <tr>
    <td><span fckLang="DlgLrcMusicURL">Music URL</span></td>
  </tr>
  <tr>
    <td><span style="vertical-align: top;">
      <input type="text" id="MusicUrl" style="width:280px;"/>
    </span>
	<span id="spanBrowse" style="display: block" rowspan="2">
    <input id="btnBrowse" onclick="MediaBrowseServer();" type="button" value="Browse Server" fckLang="DlgLrcBtnBrowseServer1" />
    </span>
	</td>
  </tr>
  <tr>
    <td><span fckLang="DlgLrcPlayerType">Player Type:</span>&nbsp;
	<select name="PlayerType"  id="PlayerType">
	<option value="wmp">Media Player</option>
	<option value="rmp">Real Player</option>
	</select><br><span fckLang="DlgLrcHelpInfo">(Media Player: mp3, wma; Real Player: mp3, rm)</span>
	</td>
  </tr>
  <tr>
    <td>
	<span fckLang="DlgLrcAutoStart">AutoStart</span><input id="AutoStart" type="checkbox" >&nbsp;&nbsp;&nbsp;
	<span fckLang="DlgLrcReplay">Replay</span><input id="Replay" type="checkbox" >
	</td>
  </tr>
  <tr>
    <td><hr width="98%">
	</td>
  </tr>
  <tr>
    <td><span fckLang="DlgLrcData">Lyrics:</span>&nbsp;
	</td>
  </tr>
  <tr>
    <td><span id="spanBrowse" style="display: block" rowspan="2">
      <input type="text" id="LrcUrl" style="width:260px;"/>
    <input  id="btnBrowse2" onclick="LinkBrowseServer();" type="button" value="Browse Server" fckLang="DlgLrcBtnBrowseServer2" />
    </span>
	</td>
  </tr>
</table>
	</body>
</html>
