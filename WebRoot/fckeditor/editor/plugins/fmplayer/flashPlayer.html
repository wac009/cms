<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Insert Mp3 Play Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="hiswing" content="noindex, nofollow" />
		<script type="text/javascript" src="../../dialog/common/fck_dialog_common.js"></script>
		<link href="../../dialog/common/fck_dialog_common.css" type="text/css" rel="stylesheet">
		<script src="fmplayer.js" type="text/javascript"></script>
		<script type="text/javascript">
		function change(k,s){
		var inp;
		inp=s;
		inp=inp.replace("0x","");
		inp="#"+inp;
		document.getElementById(k).style.background=inp;
		}
		</script>
	</head>
<body scroll="no" style="overflow: hidden">
 <table width="100%" border="0">
  <tr>
    <td><span fckLang="DlgFMPMp3URL">Mp3 URL</span></td>
  </tr>
  <tr>
    <td><span style="vertical-align: top;">
      <input type="text" id="Mp3Url" style="width:280px;"/>
    </span>
	<span id="spanBrowse" style="display: block" rowspan="2">
    <input id="btnBrowse" onclick="BrowseServer();" type="button" value="Browse Server" fckLang="DlgBtnBrowseServer" />
    </span>
	</td>
  </tr>
  <tr>
    <td>
	<span fckLang="DlgFMPWidth">Width</span>&nbsp;<input name="width" type="text" id="width" size="3" value="300" />
	</td>
  </tr>
  <tr>
    <td height="5"></td>
  </tr>
  <tr>
    <td><span fckLang="DlgFMPBackColor">BackColor</span> &nbsp;<input name="backcolor" type="text" id="backcolor" size="8" value="0xBEE6FD" style="background:#BEE6FD;" onchange="change('backcolor',this.value)"/>
        <a href="#" onclick="SelectColor1();"  style="font-size:12px; text-decoration:none; color:#000000;">■</a>&nbsp;
        <span fckLang="DlgFMPFrontColor">FrontColor</span> &nbsp;<input name="frontcolor" type="text" id="frontcolor" size="8" value="0x000000" style="background:#000000;" onchange="change('frontcolor',this.value)"/>
		<a href="#" onclick="SelectColor2();"  style="font-size:12px; text-decoration:none; color:#000000;">■</a>&nbsp;
		<span fckLang="DlgFMPLightColor">LightColor</span> &nbsp;<input name="lightcolor" type="text" id="lightcolor" size="8" value="0x0D80BD" style="background:#0D80BD;" onchange="change('lightcolor',this.value)"/>
		<a href="#" onclick="SelectColor3();"  style="font-size:12px; text-decoration:none; color:#000000;">■</a>&nbsp;
		</td>
  </tr>
  <tr>
    <td><hr width="100%"></td>
  </tr>
  <tr>
    <td>
	<span fckLang="DlgFMPAutoStart">AutoStart</span><input id="autostart" type="checkbox" >&nbsp;&nbsp;&nbsp;&nbsp;
	<span fckLang="DlgFMPRepeatPlay">RepeatPlay</span><input id="repeat" type="checkbox" >
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" value="Preview" fckLang="DlgFMPPreview" onclick="makepreview();">
	</td>
  </tr>
  <tr>
    <td><span id="previewing" width="100%"></span></td>
  </tr>
</table>
	</body>
</html>
