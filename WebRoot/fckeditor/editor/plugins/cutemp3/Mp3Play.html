<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Insert Audio Play Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="hiswing" content="noindex, nofollow" />
		<script type="text/javascript" src="../../dialog/common/fck_dialog_common.js"></script>
		<link href="../../dialog/common/fck_dialog_common.css" type="text/css" rel="stylesheet">
		<script src="AudioPlay.js" type="text/javascript"></script>
		<script type="text/javascript">
		function change(k,s){
		var inp;
		inp=s;
		//inp=inp.replace("#","");
		inp="#"+inp;
		document.getElementById(k).style.background=inp;
		}
		</script>
	</head>
	<body scroll="no" style="overflow: hidden">
 <table width="100%" border="0">
  <tr>
    <td><span fckLang="DlgCuteMp3URL">Mp3 URL</span></td>
  </tr>
  <tr>
    <td><span style="vertical-align: top;">
      <input type="text" id="Mp3Url" style="width:270px;"/>
    </span>
	<span id="spanBrowse" style="display: block" rowspan="2">
    <input id="btnBrowse" onclick="BrowseServer();" type="button" value="Browse Server" fckLang="DlgBtnBrowseServer" />
    </span>
	</td>
  </tr>
  <tr>
    <td><span fckLang="DlgCuteWidth">Width</span> &nbsp;<input name="PlayerWidth" type="text" id="PlayerWidth" size="3" value="200" />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span fckLang="DlgCuteSongVolume">Volume</span> &nbsp;<input name="songVolume" type="text" id="songVolume" size="3" value="100" /></td>
  </tr>
  <tr>
    <td height="5"></td>
  </tr>
  <tr>
    <td><span fckLang="DlgCuteBackColor">BackColor</span> &nbsp;<input name="backColor" type="text" id="backColor" size="7" value="9933ff" style="background:#9933ff;" onchange="change('backColor',this.value)"/>
        <input type="button" value="..." onclick="SelectColor1();" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span fckLang="DlgCuteFrontColor">FrontColor</span> &nbsp;<input name="frontColor" type="text" id="frontColor" size="7" value="cc99ff" style="background:#cc99ff;" onchange="change('frontColor',this.value)"/>
		<input type="button" value="..." onclick="SelectColor2();" >
		</td>
  </tr>
  <tr>
    <td><hr width="100%"></td>
  </tr>
  <tr>
    <td>
	<span fckLang="DlgCuteAutoStart">AutoStart</span><input id="autoStart" type="checkbox" checked>&nbsp;&nbsp;&nbsp;&nbsp;
	<span fckLang="DlgCuteRepeatPlay">RepeatPlay</span><input id="repeatPlay" type="checkbox" checked>&nbsp;&nbsp;&nbsp;&nbsp;
	<span fckLang="DlgCuteShowDownload">Show Download</span><input id="showDownload" type="checkbox" checked>&nbsp;&nbsp;&nbsp;
	<!----><input type="button" value="Preview" fckLang="Preview" onclick="makepreview();">
	</td>
  </tr>
  <!---->
  <tr>
    <td><span id="previewing" width="100%"></span></td>
  </tr>
  
</table>
	</body>
</html>
